<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Validation using RegExp</h1>

    <script>
        function check_zip(zipCode) {
            var regex = /^\d{5}$/;
            if (zipCode.value == "") {
                alert("Zip code field cannot be left empty");
                zipCode.focus();
                return false;
            }
            
            if (regex.test(zipCode.yourzip.value) == false) {         // test will match regex with zipcode value
                alert("The length of zip code must be atleast five digits");
                zipCode.focus();
                return false;
            }
            return true;
        }
    </script>

    <form name="zipvalidate" action="/error">
        ZipCode : <input type="text" size="5" name="yourzip" />
        <!--5 Character-->
        <br><br>
        <input type="button" value="Validate ZipCode"
            onClick="if(check_zip(zipvalidate.yourzip)){alert('its a valid zipCode')}"><br><br>
        <input type="reset" name="Reset"/>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
</head>
<body>
    <h1>Form Validation using RegExp</h1>
    <form name="formvalidate" action="welcome.html" method="get" onsubmit="return check(formvalidate)">

        <input type="text" name="myname" placeholder="Name"/><br/><br/>
        <input type="number" name="myphone" id="myphone" placeholder="Phone"/><br/><br/>
        <input type="Submit" value="Submit"/>
    </form>
    
    
    
    <script>
    function check(myform){
        if(myform.myname.value == "" || myform.myname.value == null){
            alert("Name is compulsory !!");
            myform.myname.focus();
            return false;
        }
        else if(myform.myphone.value == "" || myform.myphone.value == null){
            alert("Phone number is compulsory");
            myform.myphone.focus();
            return false;
        }
        else{
            return true;
        }
    }
    </script>
    
</body>
</html>
